<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пламена Красева-Николова</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
    }
    body {
      font-family: Arial, sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem;
      text-align: center;
    }
    .title {
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      color: #f3f4f6;
      font-size: 1rem;
      max-width: 600px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
      margin-bottom: 2rem;
    }
    .main-content {
      display: flex;
      width: 100%;
      max-width: 1200px;
      justify-content: space-between;
      align-items: center;
      gap: 2rem;
      flex: 1;
    }
    .left-img {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .left-img img {
      max-width: 100%;
      height: auto;
      border-radius: 1rem;
    }
    .right-links {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      height: 100%;
    }
    .btn {
      background-color: #0f766e;
      color: white;
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 2rem;
      font-size: 1.2rem;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #115e59;
    }
    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
      }
      .left-img, .right-links {
        flex: unset;
        width: 100%;
      }
      .left-img {
        margin-bottom: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1 class="title">Пламена Красева-Николова</h1>
  <p class="subtitle">Ментор по здравословни навици, хранене със суперхрани на Аквасорс, холистичен баланс между душа, ум и тяло, работа със себе си.</p>
  <div class="main-content">
    <div class="left-img">
      <img src="plamena-banner.png" alt="Пламена до банер">
    </div>
    <div class="right-links">
      <a class="btn" href="https://bg.myaquasource.net/" target="_blank">AquaSource магазин</a>
      <a class="btn" href="https://www.facebook.com/paMsiTy" target="_blank">Facebook</a>
      <a class="btn" href="https://www.facebook.com/groups/956687416549680" target="_blank">Група за здраве</a>
      <a class="btn" href="https://www.facebook.com/profile.php?id=61566451132544" target="_blank">Ръчно изработени красоти с мъх</a>
    </div>
  </div>
</body>
</html>

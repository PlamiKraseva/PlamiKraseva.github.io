<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пламена Красева-Николова</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 2rem;
    }
    .left-img {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .left-img img {
      max-width: 100%;
      height: auto;
      border-radius: 1rem;
    }
    .right-links {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }
    .btn {
      background-color: #0f766e;
      color: white;
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 2rem;
      font-size: 1.2rem;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #115e59;
    }
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        height: auto;
      }
      .left-img, .right-links {
        flex: unset;
        width: 100%;
      }
      .left-img {
        margin-bottom: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="left-img">
    <img src="plamena-banner.png" alt="Пламена до банер">
  </div>
  <div class="right-links">
    <a class="btn" href="https://bg.myaquasource.net/" target="_blank">AquaSource магазин</a>
    <a class="btn" href="https://www.facebook.com/paMsiTy" target="_blank">Facebook</a>
    <a class="btn" href="https://www.facebook.com/groups/956687416549680" target="_blank">Група за здраве</a>
    <a class="btn" href="https://www.facebook.com/profile.php?id=61566451132544" target="_blank">Ръчно изработени красоти с мъх</a>
  </div>
</body>
</html>
